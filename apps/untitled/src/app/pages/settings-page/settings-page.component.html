<app-profile-header></app-profile-header>

<form class="profile-form__wrapper" [formGroup]="form" action="">
  <div class="profile-form">
    <div class="two-columns">
      <label class="tt-form-label">
        <span class="tt-form-label__text">Имя</span>
        <input type="text" formControlName="firstName" class="tt-form-input" />
      </label>

      <label class="tt-form-label">
        <span class="tt-form-label__text">Фамилия</span>
        <input type="text" formControlName="lastName" class="tt-form-input" />
      </label>
    </div>

    <label class="tt-form-label">
      <span class="tt-form-label__text">Telegram username</span>
      <input type="text" formControlName="username" class="tt-form-input" />
    </label>

    <label class="tt-form-label">
      <span class="tt-form-label__text">О себе</span>
      <textarea
        type="text"
        formControlName="description"
        class="tt-form-input tt-textarea"
      ></textarea>
    </label>

    <label class="tt-form-label">
      <span class="tt-form-label__text">Аватар</span>
      <app-avatar-uploading></app-avatar-uploading>
    </label>

    <label class="tt-form-label">
      <span class="tt-form-label__text">Навыки</span>
      <input type="text" formControlName="stack" class="tt-form-input" />
    </label>
  </div>

  <div>
    <div>
      <button class="btn" (click)="onSave()">Сохранить</button>
    </div>
  </div>
</form>
