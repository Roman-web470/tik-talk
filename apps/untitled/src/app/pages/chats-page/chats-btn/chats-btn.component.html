@if (chat(); as chat) {
<app-avatar-circle
  class="size-32"
  [avatarUrl]="chat.userFrom.avatarUrl"
></app-avatar-circle>

<div class="last-message__wrapper">
  <div class="text-medium chat-user">
    {{ chat.userFrom.firstName }} {{ chat.userFrom.lastName }}
  </div>
  <div class="text-medium">
    {{ chat.message ? chat.message : 'Сообщение...' }}
  </div>
</div>
}
